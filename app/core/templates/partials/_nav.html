{% load static %}
<nav class="navbar navbar-expand navbar-light navbar-bg">

    <a href="{% url 'home' %}" class="sidebar-toggle">
        <img src="{% static 'img/logoipsum.svg' %}" alt="">
    </a>

    <div class="d-none d-sm-inline-block">
        {% include 'partials/_search.html' %}
    </div>

    <ul class="navbar-nav">
        <li class="nav-item px-2 dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="servicesDropdown" role="button"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Categorias
            </a>
            <div class="dropdown-menu dropdown-menu-start dropdown-mega" aria-labelledby="servicesDropdown">

                {% for category in categories %}
                    <div class="d-md-flex align-items-start justify-content-start">
                        <div class="dropdown-mega-list">
                            <a class="dropdown-item" href="#">{{ category.name }}</a>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </li>
    </ul>

    <div class="navbar-collapse collapse">
        <ul class="navbar-nav navbar-align">
            <li class="nav-item dropdown">
                {% if user.is_authenticated %}

                    <a class="nav-icon dropdown-toggle d-inline-block d-sm-none" href="#" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="align-middle" data-feather="settings"></i>
                    </a>

                    <a class="nav-link dropdown-toggle d-none d-sm-inline-block" href="#" data-bs-toggle="dropdown">
                        <span class="text-dark">{{ user.get_full_name }}</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end">
                        <a class="dropdown-item" href="#">
                            <i class="align-middle" data-feather="user"></i> <span>Minha conta</span>
                        </a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'sign-out' %}">Sair</a>
                    </div>

                {% else %}

                    <a href="{% url 'sign-in' %}" class="nav-link">
                        <span>
                            <i class="align-middle" data-feather="log-in"></i>
                            Entrar
                        </span>
                    </a>

                {% endif %}
            </li>
        </ul>
    </div>
</nav>
