{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="E-commerce">
	<meta name="author" content="Thiago Assis">

	<title>E-commerce</title>

	<link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

	<link href="{% static 'css/light.css' %}" rel="stylesheet">
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-behavior="sticky">
	<div class="main d-flex justify-content-center w-100">
		<main class="content d-flex p-0">
			<div class="container d-flex flex-column">
				<div class="h-100">
					<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
						<div class="d-table-cell align-middle">

							<div class="text-center mt-4">
								<h1 class="h2">Bem-vindo!</h1>
								<p class="lead">
									Entre na sua conta para continuar
								</p>
							</div>

							<div class="card">
								<div class="card-body">
									<div class="m-sm-4">
										<form>
											<div class="mb-3">
												<label class="form-label">E-mail</label>
												<input class="form-control form-control-lg" type="email" name="email"
													placeholder="Entre com o seu e-mail" />
											</div>
											<div class="mb-3">
												<label class="form-label">Senha</label>
												<input class="form-control form-control-lg" type="password"
													name="password" placeholder="Entre com a sua senha" />
												<small>
													<a href="{% url 'recover-password' %}">Esqueceu a senha?</a>
												</small>
											</div>
											<div>
												<div class="form-check align-items-center">
													<input id="remember" type="checkbox"
														class="form-check-input" value="remember-me" name="remember-me"
														checked>
													<label class="form-check-label text-small"
														for="remember">Lembre-se de mim da próxima
														vez</label>
												</div>
											</div>
											<div class="text-center mt-3">
												<button type="submit" class="btn btn-lg btn-primary">Entrar</button>
												<hr>
												<span>
													<a href="{% url 'home' %}" class="btn btn-lg btn-link align-middle">Página inicial</a>
													ou
													<a href="{% url 'sign-up' %}" class="btn btn-lg btn-link align-middle">Cadastrar</a>
												</span>
											</div>
										</form>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</main>
	</div>

</body>

</html>
